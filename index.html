<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Gric Squad</title>
  <meta name="Agricola Game Explorer" content="">
  <meta name="James and Ram" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/skeleton.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/chart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.6/chosen.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  
  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- Script
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.5.0/papaparse.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.6/chosen.jquery.min.js"></script>
  <script type="text/javascript" src="scripts/colors.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
  <script type="text/javascript" src="scripts/charts.js"></script>
  <script type="text/javascript" src="scripts/chartUtil.js"></script>
  <script type="text/javascript" src="scripts/tables.js"></script>
  <script type="text/javascript" src="scripts/util.js"></script>
  
</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<div class="container">
		<div class="row">
		<div class="two columns">
		<img src="images/agricola_logo.jpg" class="u-max-full-width">
		</div>

		<div id="nav" class="ten columns">
		 <ul>
		 <li><a id="home_link"  href="#" onclick="changePage('home')";>Home</a></li>
		 <li><a id="table_link" href="#" onclick="changePage('table')">Tables</a></li>
		 <li><a id="graph_link" href="#" onclick="changePage('graph')">Graphs</a></li>
		 <li><a id="stats_link"href="#" onclick="changePage('stats')">Statistics</a></li>
		 </ul>
		</div>
		</div>
	</div>
	<!-- Hidden data ––––––––––––––––––––––––––––––––– -->
	<div id="target" hidden>
		<!-- This div holds csv info-->
	</div>
 
 	<!-- Home Page ––––––––––––––––––––––––––––––––– -->
	<div id="home" class="container">
		<div class="row">
		<div class="twelve columns">
			<p>Welcome to the Agricola data viewing project!</p>
		</div>
		</div>
		
	</div>
 
 
	<!-- Table Page ––––––––––––––––––––––––––––––––– -->
	<div id="table" class="container" hidden>
		<div class="row">
			<div id="tables_container" class="twelve columns">
				<h4>Game View</h4>
				<p>Here all the games are displayed in order </p>
			</div>
		</div>
	</div>
	
	<!-- Graph Page ––––––––––––––––––––––––––––––––– -->
	<!-- The Modal -->
	<div id="gameModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
		</div>

	</div>
	<div id="graph" class="container" hidden>
		<div class="row">
			<div id="playerSelect" class="twelve columns">
			</div>
		</div>
		<!-- Container for chart and legend ––––––––––––––––––––––––––––––––– -->
		<div class="row" id="visualContainer">
			<div class="twelve columns">
				<!-- This is the legend ––––––––––––––––––––––––––––––––– -->
				<div id="visualLegend"></div>
				<!-- This is the actual chart ––––––––––––––––––––––––––––––––– -->
				<canvas id="gricVisual"></canvas>
				<div id="winPct"></div>
			</div>
		</div>
	</div>

	<!-- Search Page ––––––––––––––––––––––––––––––––– -->
	<div id="stats" class="container" hidden>
		<div class="row">
			<div class="twelve columns">
				<p>Statistics coming soon!</p>
			</div>
		</div>
	</div>
	
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
